spring.application.name=QuizByAI
server.port=8081

#OpenRouter


#API options:
#google/gemini-2.0-flash-exp:free
#arcee-ai/trinity-mini:free --> best

#Grok: --> Best

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile

#Model ID,Best For,Context Window
#llama-3.3-70b-versatile,High Intelligence (Best for complex quizzes),128k
#llama-3.1-8b-instant,Maximum Speed (Near-instant responses),128k
#mixtral-8x7b-32768,Reasoning (Good for logical questions),32k


# Anti-repetition settings for all OpenAI calls
spring.ai.openai.chat.options.temperature=0.9
spring.ai.openai.chat.options.frequency-penalty=0.8
spring.ai.openai.chat.options.presence-penalty=0.3



